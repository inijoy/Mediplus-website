name: CI - Build and Push Docker Image to Private ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t medplux:${{ github.run_number }} .

      - name: Tag Docker image
        run: |
          docker tag medplux:${{ github.run_number }} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/medplux:${{ github.run_number }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/medplux:${{ github.run_number }}

      - name: Update deployment.yaml with new image tag
        run: |
          sed -i "s+789121567415.dkr.ecr.us-east-1.amazonaws.com/medplux:.*+789121567415.dkr.ecr.us-east-1.amazonaws.com/medplux:${{ github.run_number }}+g" deployment.yaml
          cat deployment.yaml

      - name: Commit and push updated deployment.yaml
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
        run: |
          git config user.email "inijoy1@gmail.com"
          git config user.name "${GIT_USERNAME}"
          git add .
          git commit -m "Updated deployment.yaml with new image tag"
          git push https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/inijoy/kubernetes-manifest.git HEAD:main

      - name: Notify Slack of successful deployment
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"‚úÖ Deployment successful for *Medplus* (Run #${{ github.run_number }})! üöÄ\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack if deployment fails
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"‚ùå Deployment failed for *Medplus* (Run #${{ github.run_number }})! Please check logs.\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}








